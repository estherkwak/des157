<body>
    <p style="text-align: center">
      <img src="http://eloquentjavascript.net/img/cat.png" id="cat" style="position: relative">
      <img src="http://eloquentjavascript.net/img/hat.png" id="hat" style="position: relative">
    </p>

    <h1>chapter 13-the cat's hat</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // ADD DESCRIPTIVE COMMENTS BEFORE STATEMENTS AND BLOCK OF CODE

          var cat = document.querySelector("#cat");
          var hat = document.querySelector("#hat")
          var angle = 0, lastTime = null;
          function animate(time) {
            if (lastTime != null)
              angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.top = (Math.sin(angle) * 20) + "px";
            cat.style.left = (Math.cos(angle) * 200) + "px";
            hat.style.top = (Math.sin(angle + 90)* -20) + "px";
            hat.style.left = (Math.cos(angle - 90) * 200) + "px";
            requestAnimationFrame(animate);
          }
          requestAnimationFrame(animate);

    </script>
</body>
